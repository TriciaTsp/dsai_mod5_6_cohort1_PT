<!DOCTYPE html>
<html lang="en">
<head>
    <meta name ="viewport" content ="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <h2>User Log</h2>

            <input type="submit" value="Back to Index">
        </form>    
    </div>
</body>
</html>
